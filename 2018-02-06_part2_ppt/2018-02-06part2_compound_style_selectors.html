<!DOCTYPE html>
<html>
<head>
<title>Embedded CSS Example</title>

<!-- Style rule set -->
<style>
.mainText {
    font-family:Arial, Helvetica, sans-serif;
}
.mainText h1 {
    background-color: #0F0;
    font-size:44pt;
}

.mainText a:link {
    color: #0F0;
}
.smallText a:link {
    color:#F0F;
}

p {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 12px;
  font-weight:bold;
}
.largePinkText {
  font-size: 18px;
  color:#F0F;
}



</style>

</head>

<body>
  <div class="mainText">
      <h1>Hello World</h1>
  </div>
  <h1>It is Tuesday </h1>


  <div class=“mainText”>
          <a href=“page1.html”>Page 1</a>
      </div>
      <div class=“smallText”>
          <a href="http://www.uwec.edu">UWEC Home</a>
      </div>

      <p class="largePinkText">The quick brown fox</p>
<p>jumped over</p>
the lazy dog.


</body>

</html>
