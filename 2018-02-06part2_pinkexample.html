<!DOCTYPE html>
<html>
<head>
<title>Embedded CSS Example</title>

<!-- class style rule set -->
<!--Class Examples WITH DOTS-->
<!--ID Examples with HASHTAGS-->
<style>
.largePinkText {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 18pt;
	color:#F0F;
}

#allLettersHeading {
    font-family:Arial, Helvetica, sans-serif;
    background-color:#996633;
    font-size: 36px;
}
#allLettersSubheading {
    font-family: Courier;
}

</style>

</head>

<body>
  <!-- Tags affecred by the class style rule set -->
  <h2 class="largePinkText">Big and Pink</h2>
  <p class="largePinkText">The quick brown fox</p>
  <p>jumped over</p>
  the lazy dog.

  <h1 id="allLettersHeading">The quick brown fox</h1>
<h1 id="allLettersSubheading">jumped over the lazy dog</h1>


</body>

</html>
